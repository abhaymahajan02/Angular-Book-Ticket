<div class="container-fluid">
    <div class="row r1">
        
    </div>
    <div class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4 column1">

            <h1 class="text-center t1" >
                Aeroplane Book Ticket 
            </h1>
    
            <h3 class="text-center t2">
                Flight Name : {{ flightName }}
            </h3> 
            
            <h4 class= "text-center t3" >
                Available Ticket : {{ availableTicket }}
            </h4>
            <div class="row r2">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-outline-primary form-control" (click)="bookTicket() " [disabled]= "availableTicket == 0">
                        Book Ticket
                    </button>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-outline-danger form-control" (click)="cancelTicket()" [disabled]= "availableTicket == 150">
                        Cancel Ticket
                    </button>   
                </div>
               
                
                
            </div>
           
              
        </div>
        <div class="col-lg-4">
            
        </div>
    </div>

</div>
